{% extends "layout.html" %}
{% from "macros.html" import render_pagination %}

{% block content %}
<table>
	<tr>
		<th>标题</th>
		<th>作者</th>
		<th>发布时间</th>
	</th>
	{% for job in jobs %}
	<tr>
		<td><a href="{{ url_for('news.fulltext', aid=job.id) }}">{{ job.title }}</a></td>
		<td>{{ job.author }}</td>
		<td>{{ job.pubdate }}</td>
	</tr>
	{% endfor %}
</table>

{{ render_pagination(list_page, url_for('news.get_jobs_in_feed', feed_id=feed_id)) }}
{% endblock %}
